    <script src="https://cdn.tailwindcss.com"></script>

      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .highlight-char {
        display: inline-block;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        background-color: transparent;
        color: inherit;
        font-weight: normal;
        font-size: inherit;
        padding: 0 0.05em;
      }
      .highlight-char.active {
        background-color: #c2410c; /* Tailwind orange-700 */
        color: white;
        transform: translateY(-3px);
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      [contenteditable][data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af; /* gray-400 */
        pointer-events: none;
        display: block; /* For Firefox */
      }
      .dark [contenteditable][data-placeholder]:empty:before {
        color: #6b7280; /* gray-500 */
      }
      .editor-area p {
        margin: 0;
      }
      /* Custom scrollbar for nav */
      .nav-scroll {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent; /* For Firefox */
      }
      .nav-scroll::-webkit-scrollbar {
        height: 5px;
      }
      .nav-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .nav-scroll::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* gray-400 */
        border-radius: 10px;
      }
      .nav-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      .dark .nav-scroll {
        scrollbar-color: #6b7280 transparent; /* gray-500 for Firefox */
      }
      .dark .nav-scroll::-webkit-scrollbar-thumb {
        background-color: #6b7280; /* gray-500 */
      }
      .dark .nav-scroll::-webkit-scrollbar-thumb:hover {
        background-color: #4b5563; /* gray-600 */
      }
      /* Styles for embedded story images */
      .editor-area .story-image-container {
        float: right;
        clear: right;
        margin: 0 0 1rem 1rem;
        max-width: 100px; /* Mobile size */
      }
      .editor-area .story-image {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      @media (min-width: 768px) { /* md breakpoint */
        .editor-area .story-image-container {
          max-width: 250px; /* Desktop size */
        }
      }
    </style>
